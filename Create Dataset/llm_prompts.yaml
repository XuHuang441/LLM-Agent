llm_prompts:
  - name: "retriever"
    description: "prompt for topic generation in retriever"
    prompt: |
      Based on the provided information, please draft an abstract for a research paper. The abstract should be structured and include the following elements:

      1. **Background**: Briefly introduce the context and importance of the research topic(1-2 sentences).
      2. **Objective**: Clearly state the main goal or research question of the study(1 sentence).
      3. **Innovations**: Highlight the novel concepts, methods, or technologies introduced in the paper(1-2 sentences).
      4. **Methods**: Summarize the key methodologies and techniques used in the research (1-2 sentences).
      5. **Results**: Present the main findings and outcomes of the study (2-3 sentences).
      6. **Contributions**: Describe the primary contributions of the research to the field (1-2 sentences).
      7. **Applications**: Mention the potential applications and implications of the research findings (1-2 sentences).
  
      Ensure the abstract is concise, coherent, and captures the essence of the research. The abstract should be within 300 words. Do not exceed this word limit.

  - name: "天气预报"
    description: "查询当前天气"
    prompt: |
      请告诉我今天的天气预报。

  - name: "翻译"
    description: "将中文翻译成英文"
    prompt: |
      请将以下中文翻译成英文：{{text}}

  - name: "总结"
    description: "对一段文本进行总结"
    prompt: |
      请总结以下内容：{{text}}

  - name: "问答"
    description: "回答用户问题"
    prompt: |
      问题：{{question}}
      回答：

  - name: "情感分析"
    description: "分析文本情感"
    prompt: |
      请分析以下文本的情感：{{text}}

  - name: "代码生成"
    description: "根据描述生成代码"
    prompt: |
      请根据以下描述生成代码：{{description}}

  - name: "写作助手"
    description: "辅助用户完成写作"
    prompt: |
      请帮我写一篇关于{{topic}}的文章，内容包括{{points}}。
